<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Hotel Website</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/style.css" />

		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
			integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
			integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	</head>

	<header class="header" id="navigation-menu">
		<div class="container">
			<nav>
				<a href="#" class="logo"> <img src="static/logo.png" align="left" alt="" /> </a>
				<ul class="nav-menu">
					<form action="/" method="GET">
						<button type="submit" class="homebutton">Home</button>
					</form>
				</ul>
			</nav>
		</div>
	</header>

	<body>
		<div class="cartcontainer">
			<div class="cartheader">
				<h2 class="cartheading">Cart</h2>
			</div>
			<br />
			<br />
			<br />
			<div class="cartitems">
				<table>
					<tr>
						<td>
							<input type="text" name="name" placeholder="Enter your first name" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="name" placeholder="Enter your last name" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="name" placeholder="Enter your phone number" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="name" placeholder="Enter your email" />
						</td>
					</tr>

					<tr>
						<td>
							<div class="carttitle">
								<br />
								<h2 class="carttitle">Total ${{ price }}</h2>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<form action="/checkout" , method="post">
								<button type="submit" class="checkoutbutton">Confirm</button>
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
